<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System VR</title>
    <meta name="description" content="Realistic Solar System using A-Frame assets">
    <script src="script/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000">
      <!-- Assets Management -->
      <a-assets>
        <img id="sun-tex" src="texture/2k_sun.jpg">
        <img id="mercury-tex" src="texture/2k_mercury.jpg">
        <img id="venus-surface-tex" src="texture/2k_venus_surface.jpg">
        <img id="venus-atmo-tex" src="texture/2k_venus_atmosphere.jpg">
        <img id="earth-tex" src="texture/2k_earth_daymap.jpg">
        <img id="earth-norm" src="texture/2k_earth_normal_map.tif">
        <img id="moon-tex" src="texture/2k_moon.jpg">
        <img id="mars-tex" src="texture/2k_mars.jpg">
        <img id="jupiter-tex" src="texture/2k_jupiter.jpg">
        <img id="saturn-tex" src="texture/2k_saturn.jpg">
        <img id="saturn-ring-tex" src="texture/2k_saturn_ring_alpha.png">
        <img id="uranus-tex" src="texture/2k_uranus.jpg">
        <img id="neptune-tex" src="texture/2k_neptune.jpg">
        <img id="stars-tex" src="texture/2k_stars_milky_way.jpg">
      </a-assets>

      <!-- Camera positioned for a wide view -->
      <a-entity position="0 25 70" rotation="-25 0 0">
        <a-camera look-controls wasd-controls="acceleration: 200"></a-camera>
      </a-entity>

      <!-- Background Sky -->
      <a-sky src="#stars-tex" radius="500" segments-height="20" segments-width="64"></a-sky>

      <!-- Lighting: The Sun emits light from the center -->
      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" intensity="2.5" distance="150" position="0 0 0"></a-light>

      <!-- The Sun: No shading (flat) to look like a light source -->
      <a-sphere src="#sun-tex" radius="5" position="0 0 0" 
                material="shader: flat"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear">
      </a-sphere>

      <!-- Mercury -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        <a-sphere src="#mercury-tex" radius="0.5" position="8 0 0" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"></a-sphere>
      </a-entity>

      <!-- Venus (With Atmosphere layering) -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
        <a-entity position="12 0 0">
          <a-sphere src="#venus-surface-tex" radius="0.9"></a-sphere>
          <!-- Atmosphere layer -->
          <a-sphere src="#venus-atmo-tex" radius="0.91" material="transparent: true; opacity: 0.6"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Earth & Moon -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
        <a-entity position="17 0 0">
          <!-- Earth with normal map -->
          <a-sphere src="#earth-tex" normal-map="#earth-norm" radius="1"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"></a-sphere>
          <!-- Moon -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
            <a-sphere src="#moon-tex" radius="0.25" position="2.5 0 0"></a-sphere>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Mars -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 22000; easing: linear">
        <a-sphere src="#mars-tex" radius="0.7" position="22 0 0" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear"></a-sphere>
      </a-entity>

      <!-- Jupiter -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 40000; easing: linear">
        <a-sphere src="#jupiter-tex" radius="2.8" position="32 0 0" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"></a-sphere>
      </a-entity>

      <!-- Saturn -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 55000; easing: linear">
        <a-entity position="43 0 0">
          <a-sphere src="#saturn-tex" radius="2.4" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"></a-sphere>
          <!-- Saturn Ring: Flat ring with alpha texture -->
          <a-ring src="#saturn-ring-tex" radius-inner="2.8" radius-outer="5" rotation="-85 0 0" 
                  material="side: double; transparent: true; opacity: 0.8"></a-ring>
        </a-entity>
      </a-entity>

      <!-- Uranus -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 75000; easing: linear">
        <a-sphere src="#uranus-tex" radius="1.5" position="52 0 0" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"></a-sphere>
      </a-entity>

      <!-- Neptune -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 95000; easing: linear">
        <a-sphere src="#neptune-tex" radius="1.5" position="60 0 0" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"></a-sphere>
      </a-entity>

    </a-scene>
  </body>
</html>
